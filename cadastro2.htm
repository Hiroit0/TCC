<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input {
            border-color: black;
            border-width: 3px;
            border-style: solid;
            width: 200px;
            height: 30px;
            border-radius: 8px;
            transition: opacity 0.5s, transform 0.5s;
        }
        #input-container {
            opacity: 0;
            transform: translateY(-300px);
            transition: opacity 1s, transform 1s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin-top: 10px;
            width: 200px;
            height: 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="input-container">
        <h2>Formulário de Cadastro</h2>
        <input type="text" placeholder="Digite algo">
        <button id="next-button">Próximo</button>
    </div>
    <div id="success-message" style="display: none;">
        <h3>Cadastro feito com sucesso</h3>
    </div>

    <script>
        // JavaScript para animar o input
        window.addEventListener('load', () => {
            const inputContainer = document.getElementById('input-container');
            inputContainer.style.opacity = 1;
            inputContainer.style.transform = 'translateY(0)';
        });

        const nextButton = document.getElementById('next-button');
        const inputContainer = document.getElementById('input-container');
        const successMessage = document.getElementById('success-message');
        const inputs = [];
        let currentInputIndex = 0;

        nextButton.addEventListener('click', () => {
    if (currentInputIndex < inputs.length) {
        const currentInput = inputs[currentInputIndex];
        currentInput.style.opacity = 0;
        currentInput.style.transform = 'translateX(-100%)';
    }
    
    currentInputIndex++; // Move this line before the if statement

    if (currentInputIndex < inputs.length) {
        const nextInput = inputs[currentInputIndex];
        nextInput.style.display = 'block';
        nextInput.style.opacity = 1;
        nextInput.style.transform = 'translateY(0)';
    } else {
        // Último input, exibe a mensagem de sucesso
        successMessage.style.display = 'block';
    }
});


        // Cria os inputs dinamicamente
        for (let i = 0; i < 5; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'Digite algo';
            input.style.display = 'none';
            inputs.push(input);
            inputContainer.appendChild(input);
        }
    </script>
</body>
</html>
