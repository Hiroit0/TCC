<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Host/css/Cadastro.css">
    <title>Cadastro</title>
</head>
<body>
  <div class="container">
    <div class="text">
       Registro de Dados
    </div>
    <form name="registration_form" id="registration_form" method="post" action="#" enctype="multipart/form-data">
       <div class="form-row">
         <div class="input-data">
            <input type="text" placeholder="Nome Legal" id="nome" required>
            <div class="underline"></div>
         </div>
          <div class="input-data">
             <input type="text" placeholder="Email" id="email" required>
             <div class="underline"></div>
          </div>
          <div class="input-data">
             <input type="password" placeholder="Senha" id="password" required>
             <div class="underline"></div>
          </div>
       </div>
       <div class="form-row">
          <div class="input-data">
             <input type="text" id="cnpj-input" class="form-control" maxlength="18" placeholder="CNPJ" required>
             <div class="underline"></div>
          </div>
          <div class="input-data">
             <input type="text" class="form-control" id="areaAtuacao" placeholder="Area de Atuação" required>
             <div class="underline"></div>
          </div>	

          <div class="input-data">
             <input maxlength="15" type="text" id="phone-input" autocomplete="tel-area-code" placeholder="Telefone" required>
             <div class="underline"></div>
          </div>
       </div>
       <div class="form-row">
       <div class="input-data textarea">
          <textarea placeholder="Descrição" id="textarea" rows="8" cols="80" required></textarea>
          <br />
          <div class="underline"></div>
          <br />
          <div class="form-row submit-btn">
             <div class="input-data">
                <div class="inner"></div>
                <input value="Enviar" type="button" id="register" name="register" class="btn btn-success">
             </div>
          </div>
          <div class="input-data">
          <input type="file" class="ImageInput" id="imagem-input" accept="image/*" required>
          </div>
         </form>
    </div>
</body>
<script src="/Host/js/scriptCadastro.js" type="module"></script>
</html>
