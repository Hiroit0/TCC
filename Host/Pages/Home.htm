<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">
  <link rel="stylesheet" href="/Host/css/Home.css">
  <script src="https://kit.fontawesome.com/00e8211b94.js" crossorigin="anonymous"></script>
</head>
<html>
<body>
<div class="container" >
  <div id="UsersPage" class="card Usercard" data-color="purple">
    <h3 class="title">Card 1</h3>
    <div class="bar">
      <div class="emptybar"></div>
      <div class="filledbar"></div>
      <br>
      <i class="fa-regular fa-user fa-3x" style="color: #51068f;"></i><br><label>Usuarios</label>
    </div>
  </div>
  <div id="SettingsPage" class="card" data-color="blue">
    <h3 class="title">Card 2</h3>
    <div class="bar">
      <div class="emptybar"></div>
      <div class="filledbar"></div>
      <i class="fa-solid fa-gear fa-3x" style="color: #51068f;margin-top: 23px;"></i><br><label>Settings</label> 
    </div>
  </div>
  <div class="card" data-color="red">
    <h3 class="title">Card 3</h3>
    <div class="bar">
      <div class="emptybar"></div>
      <div class="filledbar"></div>
    </div>
    <div class="circle">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
      <circle class="stroke" cx="60" cy="60" r="50"/>
    </svg>
    </div>
  </div>
  <div class="card" data-color="green">
    <h3 class="title">Card 4</h3>
    <div class="bar">
      <div class="emptybar"></div>
      <div class="filledbar"></div>
    </div>
    <div class="circle">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
      <circle class="stroke" cx="60" cy="60" r="50"/>
    </svg>
    </div>
  </div>
</div>
</body>
<script src="/Host/js/Home.js"></script>
</html>
