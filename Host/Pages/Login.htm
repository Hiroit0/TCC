<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Host/css/Login.css">
    <title>Cadastro</title>
</head>
<body>
	<h1 class="text">Logar</h1>
  <div class="container">
    <div class="text">
		Arskhan    
	</div>
    <form name="registration_form" id="registration_form" method="post" action="#" enctype="multipart/form-data">
       <div class="form-row">
          <div class="input-data">
             <input type="text" placeholder="Email" id="login_email" required>
             <div class="underline"></div>
          </div>
          <div class="input-data">
             <input type="password" placeholder="Senha" id="login_password" required>
             <div class="underline"></div>
          </div>
       </div>
       <button type="button" id="login">Logar</button>
      </form>
    </div>
</body>
<script src="/Host/js/scriptLogin.js" type="module"></script>
</html>
