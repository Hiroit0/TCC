<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/CadastroEmpresas.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="enterDetails">
        <h1>Enter details</h1>

        <h4>ID</h4> 
        <input id="enterID" type="text"> 

        <h4>Name</h4> 
        <input id="enterName" type="text"> 

        <h4>Telefone</h4> 
        <input id="enterTel" type="number"> <br><br>

        <h4>CNPJ</h4>
        <input id="enterCNPJ" type="number" maxlength="11">

        <h4>Endereco</h4>
        <input id="enterEndereco" type="text" maxlength="30">

        <h4>Descricao</h4>
        <textarea id="enterDescricao" rows="4" cols="40"></textarea>



        <button id="insert">INSERT</button>
        <button id="update">UPDATE</button>
        <button id="remove">REMOVE</button> <br><br>
    </div>
</body>
<script src="/js/scriptUsers.js" type="module"></script>

</html>
