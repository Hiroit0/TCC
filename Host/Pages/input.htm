<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/host/css/style.css">  
<title>Profile Form</title>
</head>
<body>
  <div id="container">
    <h1 class="title">Enviar Informação</h1>
    <input id="enterID" class="input" placeholder="ID">
    <input id="enterName" class="input" placeholder="Nome">
    <input id="enterTel" class="input" placeholder="Telefone" maxlength="9">
    <input id="enterCidade" class="input" placeholder="Cidade">
    <input id="enterArea" class="input" placeholder="Área">
    <input id="enterMais" class="input" placeholder="Mais">
    <button id="insert">Enviar</button>
  </div>
  <script type="module" src="/Host/js/script.js"></script>
</body>
</html>
