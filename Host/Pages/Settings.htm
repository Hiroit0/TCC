<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Usuário</title>
    <link rel="stylesheet" href="/host/css/settings.css">
</head>
<body>
    <div class="container">
        <h1>Configurações do Usuário</h1>
        <div class="settings">
            <label for="name">Nome:</label>
            <p class="value" id="nameValue">Carregando...</p>
            <input type="text" class="edit-input" id="nameInput">
            
            <label for="email">Email:</label>
            <p class="value" id="emailValue">Carregando...</p>
            <input type="text" class="edit-input" id="emailInput">
            
        </div>
        <div class="edit-btn">
            <button id="editButton">Editar</button>
        </div>
        <div class="save-btn">
            <button id="saveButton" >Enviar</button>
        </div>
    </div>
    <script type="module" src="/host/js/settings.js"></script>
</body>
</html>
