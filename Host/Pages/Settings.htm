<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Usuário</title>
    <link rel="stylesheet" href="/Host/css/Settings.css">
</head>
<body>
    <div class="container">
        <h1>Configurações do Usuário</h1>
        <div class="settings">
            <label for="name">Nome:</label>
            <p class="value">João da Silva</p>
            <input type="text" class="edit-input" id="name" value="João da Silva">
            
            <label for="email">Email:</label>
            <p class="value">joao@example.com</p>
            <input type="text" class="edit-input" id="email" value="joao@example.com">
            
        </div>
        <div class="edit-btn">
            <button id="editButton">Editar</button>
        </div>
        <div class="save-btn">
            <button id="saveButton" >Enviar</button>
        </div>
    </div>
    <script src="/Host/js/Settings.js"></script>
</body>
</html>
